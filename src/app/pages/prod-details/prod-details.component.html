<section>
    <div class="mb-5">
        <button class="me-2" (click)="addData()" mat-raised-button data-bs-toggle="modal" data-bs-target="#editproduct"> Edit Product</button>
        <button color="warn" mat-raised-button data-bs-toggle="modal" data-bs-target="#DeletProd"> Delete Product</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                    <img class="img-fluid" [src]="prodObj.images">
            </div>
            <div class="col-5">
                <p> Name :  {{prodObj.name}}</p>
                <p> Description : {{prodObj.description}}</p>
                <p> Price : {{prodObj.price}}</p>
                <p> Quantity : {{prodObj.quantity}}</p>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="editproduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="productForm">
                        <div>
                            <label>Product Name</label>
                            <input formControlName="name" type="text" class="form-control">
                        </div>
                        <div>
                            <label>Product Price</label>
                            <input formControlName="price" type="text" class="form-control">
                        </div>
                        <div>
                            <label>Product description</label>
                            <textarea formControlName="description" type="text" class="form-control"></textarea>
                        </div>
                        <div>
                            <label>Product quantity</label>
                            <input formControlName="quantity" type="text" class="form-control">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        <button  (click)="editProduct()" type="button"
                            class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="DeletProd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
        
                        <div>
                            <h1> are you sure delete this product</h1>
                        </div>
        
                        <div class="modal-footer">
                            <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        
                            <button (click)="deletProd()" type="button" data-bs-dismiss="modal" class="btn btn-primary">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

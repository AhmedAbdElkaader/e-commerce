<section>
    <div class="container table-responsive">
        <h1>All Orders</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Products</th>
                    <th scope="col">Date</th>
                    <th scope="col">Packages</th>
                    <th scope="col">Status</th>
                    <th scope="col">Paid</th>
                    <th scope="col">Delivered</th>
                    <th scope="col">Total Price</th>

                </tr>
            </thead>
            <tbody *ngIf="!showMasge">
                <tr style="cursor: pointer" (click)="orderDetails(item.id)" *ngFor="let item of order_arr">
                    <td>{{item.id}}</td>
                    <td>{{item.OrdersProducts.length}}</td>
                    <td>{{item.issue_date | date:'EEEE d MMMM y '}}</td>
                    <td>{{item.packages.length}}</td>
                    <td *ngIf="item.cashed == true">Cash On Delvery</td>
                    <td *ngIf="item.cashed == false">Vodafon Cash</td>
                    <td *ngIf="item.paid == null">No</td>
                    <td *ngIf="item.paid != null">Yes</td>
                    <td *ngIf="item.delivered == null">No</td>
                    <td *ngIf="item.delivered != null">Yes</td>
                    <td>{{item.total_price}}</td>
                </tr>
            </tbody>
            <h1 *ngIf="showMasge">NO DATA FOUND</h1>
        </table>

    </div>
</section>
